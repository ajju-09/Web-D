<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>Apply for Web D course</h2>
    <form action="post">
        <div>
            <label for="username">Enter your first name :</label>
            <input type="text" id="username" name="username" placeholder="First name">
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe for Web D course </label>
        </div>        
        <div>
            <label for="comment">Description</label>
            <textarea text="textarea" id="comment" name="comment" rows="4" cols="50"></textarea>
        </div>
        <div>
            <select name="Language">
                <option value="c++">C++</option>
                <option value="Java">Java</option>
                <option value="javascript">Java Script</option>
            </select>
            <br>
            <input type="submit" value="submit">
        </div>
    </form>
</body>
</html>
