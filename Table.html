<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="Table.css">
</head>
<body>
    <table>
        <!--Row 1-->
        <caption>Programmers Data</caption>
        <thead>
        <tr> <!--Table Row-->
            <th>Name</th><!--Table heading-->
            <th>Age</th>
            <th>Language</th>
        </tr>
    </thead>
        <!--Row 2-->
        <tbody>
        <tr>
            <td>Sam</td><!--Table data-->
            <td>23</td>
            <td>C++</td>
        </tr>
        <!--Row 3-->
        <tr>
            <td>Naveen</td>
            <td>25</td>
            <td>JAVA</td>
        </tr>
        <!--Row 4-->
        <tr>
            <td>Aditya</td>
            <td>20</td>
            <td>HTML</td>
        </tr>
    </tbody>
    </table>
